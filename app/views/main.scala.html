@(title: String, feature: String = "home")(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="page-header">
              <h2>App Version Detector</h2>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <ul class="nav nav-pills">                        
                        <li @if(feature == "app"){class="active"}><a href="@routes.AppManager.index">Manage App</a></li>
                        <li @if(feature == "subscriber"){class="active"}><a href="@routes.SubscriberManager.index">Manage Subscriber</a></li>
                    </ul>
                </div>
            </div>

            <div class="row">&nbsp;</div>

            <div class="row">
                <div class="col-xs-12">
                    <div id="content">@content</div>
                </div>
            </div>

            <div class="row">&nbsp;</div>
            
        </div>
    </body>
</html>
