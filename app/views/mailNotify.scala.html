@(title: String, updates: Seq[(String, String, String)])

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>

        <style type="text/css">
            table { border-collapse:collapse; }
            table, th, td { border: 1px solid black; }
            th { 
                text-align: center; 
                background-color:green;
                color:white;
            }
            td { text-align:right; padding:8px;}
        </style>        
    </head>
    <body>

        <table>
            <tr>
                <th>Application</th>
                <th>Current Version</th>
                <th>Origin Version</th>
            </tr>

            @for(app <- updates){
            <tr>
                <td>@app._1</td>
                <td>@app._2</td>
                <td>@app._3</td>
            </tr>
            }
        </table>

    </body>
</html>
