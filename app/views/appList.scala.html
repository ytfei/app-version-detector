@(apps: List[App])

@main("App Management", "app") {

<div id="data">
    <form class="form-inline" role="form" action="@routes.AppManager.addApp" method="POST">
        <div class="form-group">
            <label class="sr-only" for="name">App Package Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="App Package Name">
        </div>
        <button type="submit" class="btn btn-default">Add New App</button>
    </form>    
</div>

<div id="app_data">
    <table class="table table-striped">

        <thead>
        <tr>
            <th>ID</th>
            <th>App Package</th>
            <th>Operation</th>
        </tr>
        </thead>

        <tbody>
        @if(apps.size > 0) {
            @for(item <- apps){
            <tr>
                <td>@item.id</td>
                <td>@item.name</td>
                <td><a href="@routes.AppManager.removeApp(item.id)">Remove App</a></td>
            </tr>
            }
        } else {
            <tr class="warning">
                <td colspan="3" style="text-align: center;">No App</td>
            </tr>
        }
        </tbody>

    </table>
</div>

}
